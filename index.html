<!DOCTYPE html>
<html>
  
    <head>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

        <script src="./components/fish.js"></script>
        <script src="./components/treasure.js"></script>
        <script src="./components/Rotation.js"></script>
        <script src="./components/game.js"></script>

    </head>

    <body>
    
        <a-scene background="color:#026F90">
            <a-entity id ="look" look-controls camera position="2 -1 0"></a-entity>

            <a-assets timeout="10000">
                <a-asset-item
                    id = "plainMap"
                    src = "./assets/fish_river/scene.gltf">
                </a-asset-item>

                <a-asset-item
                    id = "diver"
                    src = "./assets/diver/diver.gltf">
                </a-asset-item>
            </a-assets>

            <a-entity
                id = "plain"
                gltf-model = "#plainMap"
                position = "0 -200 -500"
                scale = "3 3 3"
                animation = "property : position; to : 0 0 1000; easing : linear; loop:true; dur : 150000"
                plane-rotation-reader
            ></a-entity>

            <a-entity
                id = "diver"
                gltf-model = "#diver"
                position = "2 0 -3"
                rotation = "30 180 0"
                scale = "1 1"
                diver-rotation-reader
                dynamic-body = "mass : 0"
                game-play
            >
            </a-entity>

            <a-entity id="header" position="-3.8 -1.8 0">
                <a-entity
                    position = "2 3 -3"
                    text = "font : exo2bold; align : center; width : 5; color : black; value : VR SCUBA DIVE"
                ></a-entity>

                <a-entity id="header" position = "0 0 0">
                    <a-entity
                        position = "2 2.78 -3"
                        text = "font : aileronsemibold; width : 3;align : center; color : black; value : TIME REMAINING:;"
                    ></a-entity>
                    <a-entity
                        id = "timer"
                        position = "2 2.6 -3"
                        text = " font: exo2bold; align : center; width : 4; color : black; value : 00:00"
                    ></a-entity>
                </a-entity>

                <a-entity position="10 3 -3">
                    <a-entity
                      position="0 -0.1 0"
                      text="font: aileronsemibold; width: 3;align: center; color: black; value: TREASURE\nREMAINING:"
                    ></a-entity>
                    <a-entity
                      id="targets"
                      position="0 -0.35 0"
                      text="font: exo2bold; align: center; width: 4; color: black; value: 20"
                    ></a-entity>
                  </a-entity>

            </a-entity>
    </body>

</html>
